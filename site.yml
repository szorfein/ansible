---
- hosts: hardened
  collections:
    - szorfein.hardening
  become: true
  roles:
    #- { role: szorfein.hardening.ssh, allowed_users: [ ansible ] }
    - { role: szorfein.hardening.os, os_modprobe_remove_bluetooth: true }
    - cmdline

- hosts: privacy
  become: true
  roles:
    - privacy
    - secure_time_sync
    - { role: mac_spoof, wifi_client: iwd }

- hosts: test
  become: true
  collections:
    - szorfein.hardening
  roles:
    - { role: szorfein.hardening.os, os_modprobe_remove_bluetooth: true }
